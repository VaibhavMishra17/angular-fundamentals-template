<div class="app-search">
  <form #searchForm="ngForm" class="app-search-form">
    <input type="text" #search="ngModel" [(ngModel)]="searchText" id="search" name="search" [placeholder]="placeholder"
      class="text-field__input">
    <app-button buttonText="search" (click)="clickSearch()"></app-button>
  </form>
</div>
