<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="email"
            required
            emailValidator
            #emailCtrl="ngModel"
          />
          <span
            *ngIf="
              emailCtrl.invalid &&
              (emailCtrl.dirty || emailCtrl.touched || loginForm.submitted)
            "
            class="text-danger"
          >
            Email is required and should be valid.
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            [(ngModel)]="password"
            required
            #passwordCtrl="ngModel"
          />
          <fa-icon
            [icon]="togglePassword.shown ? 'eye' : 'eye-slash'"
            appTogglePassword
            #togglePassword="togglePassword"
          ></fa-icon>

          <span
            *ngIf="
              passwordCtrl.invalid &&
              (passwordCtrl.dirty ||
                passwordCtrl.touched ||
                loginForm.submitted)
            "
            class="text-danger"
          >
            Password is required.
          </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button text="LOGIN" type="submit"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
