<div class="courses-list">
  <app-course-card
    *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="editable"
    (clickOnShow)="showCourse.emit(course)"
  >
    <app-button
      *ngIf="editable"
      icon="pen"
      (click)="editCourse.emit(course)"
    ></app-button>
    <app-button
      *ngIf="editable"
      icon="trash"
      (click)="deleteCourse.emit(course)"
    ></app-button>
  </app-course-card>
</div>
